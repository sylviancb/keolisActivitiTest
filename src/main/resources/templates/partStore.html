<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Part Store</title>
</head>
<body>

<table th:each="part: ${availableParts}">
    <tr>
        <td>Part:</td>
        <td th:text = "${part.getPartName()}"></td>
        <td>Price:</td>
        <td th:text = "${part.getPrice()}"></td>
        <td><a th:href="@{'/buyer/completeBuy/' + ${part.getPartName()}}">Buy part</a></td>
    </tr>
</table>

</body>
</html>
